<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hw-4.2</title>
</head>

<body>
    <script>
        "use strict";

        /*Сделайте в стиле es5, а затем в стиле es6:
        а) конструктор Post, который принимает параметры author, text, date 
        и сохраняет их как свойства объекта.
        Объекты типа Post должны иметь метод edit, который будет принимать текст 
        и записывать его в свойство text объекта.
        б) конструктор AttachedPost, который принимает параметры 
        author, text, date. 
        Проинициализируйте эти свойства с помощью конструктора Post, 
        чтобы не дублировать код. 
        Также в конструкторе AttachedPost должно создаваться свойство highlighted 
        со значением false. Унаследуйте в объектах типа AttachedPost методы из Post.
        Объекты типа AttachedPost должны иметь метод makeTextHighlighted, 
        который будет назначать свойству highlighted значение true.*/

        // ES5:

        function PostES5(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
        }

        PostES5.prototype.edit = function (text) {
            this.text = text;
        }

        const postES5 = new PostES5
            ('Ugens-1', 'Какой-то текст от postES5', 'Дата-1');
        postES5.edit('Мой новый текст от postES5');
        console.log(postES5);


        function AttachedPostES5(author, text, date) {
            PostES5.call(this, author, text, date);
            this.highlighted = false;
        }

        AttachedPostES5.prototype = Object.create(PostES5.prototype);
        AttachedPostES5.prototype.constructor = AttachedPostES5;

        AttachedPostES5.prototype.makeTextHighlighted = function () {
            this.highlighted = true;
        }

        const attachedPostES5 = new AttachedPostES5
            ('Ugens-2', 'Какой-то текст от attachedPostES5', 'Дата-2');
        attachedPostES5.edit('Мой новый текст от attachedPostES5');
        attachedPostES5.makeTextHighlighted();
        console.log(attachedPostES5);

        //ES6:

        class PostES6 {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }

            edit(text) {
                this.text = text;
            }
        }

        const postES6 = new PostES6
            ('Ugens-3', 'Какой-то текст от postES6', 'Дата-3');
        postES6.edit('Мой новый текст от postES6');
        console.log(postES6);

        class AttachedPostES6 extends PostES6 {
            constructor(author, text, date) {
                super(author, text, date);
                this.highlighted = false;
            }

            makeTextHighlighted() {
                this.highlighted = true;
            }
        }

        const attachedPostES6 = new AttachedPostES6
            ('Ugens-4', 'Какой-то текст от postES6', 'Дата-4');
        attachedPostES6.edit('Мой новый текст от postES6');
        attachedPostES6.makeTextHighlighted();
        console.log(attachedPostES6);

    </script>
</body>

</html>
