<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <!--
Обязательное задание.

Дан массив products, необходимо цену каждого продукта уменьшить на 15% используя
метод forEach.
-->
  <script>
    "use strict";

    const products = [
      {
        id: 3,
        price: 200,
      },
      {
        id: 4,
        price: 900,
      },
      {
        id: 1,
        price: 1000,
      },
    ];


    products.forEach(function (product) {
      const sale = (product.price * 15) / 100;
      console.log(`Товар id: ${product.id}, Его цена = ${product.price},\
 Цена со скидкой 15% = ${product.price - sale}`);
    });

  </script>
</body>

</html>
