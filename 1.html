<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework 1</title>
  </head>

  <body>
    <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
    <script>
      "use strict";

      let a = 1,
        b = 1,
        c,
        d;

      /*
    `c` будет хранить значение 2, т.к. `а` присвоено значение 1 + 1 = 2, 
    инкримент стоит перед, значит и значение в `с` увеличится на 1
     */
      c = ++a;
      console.log(c);

      /*
    `d` будет хранить значение 1, т.к. `b` присвоено значение 1, 
    инкримент стоит после, значит и значение только b увеличится на 1
     */
      d = b++;
      console.log(d);

      /*
    `c` будет хранить значение 5, т.к. у `а` увеличено значение ещё на 1, 
    инкримент стоит перед, значит и значение в `с` увеличится: 2 + 3 = 5
     */
      c = 2 + ++a;
      console.log(c);

      /*
    `d` будет хранить значение и выведет 4, т.к. `b` = 1 и
    увеличено значение будет только после операции (инкримент стоит после), 
    значит и значение в `b` на момент операции = 1. 
    2 + 1 = 3
     */
      d = 2 + b++;
      console.log(d);

      console.log(a);
      console.log(b);
    </script>
  </body>
</html>
