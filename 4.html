<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    const a = 5;
    const b = 6;

    /**
     * @date 2021-11-22
     * @returns {sumNumbers} Возвращается сумма чисел, 
     * которая далее передается в console.log.
     */
    let sumNumbers = function sum(a, b) {
      return a + b;
    }

    /**
     * @date 2021-11-22
     * @param {if} a - b > 0 Сравнивается разность чисел, 
     * для понимания положительное ли число в результате, отрицательное или null.
     * @returns {diffNumbers} Возвращается подходящая разность чисел, 
     * которая далее передается в console.log.
     */
    let diffNumbers = function diff(a, b) {
      if (a - b > 0) {
        return a - b;
      } else if (a - b < 0) {
        return b - a;
      } else if (a - b === 0) {
        return null;
      }
    }

    /**
     * @date 2021-11-22
     * @returns {multiplyNumbers} Возвращается произведение чисел, 
     * которое далее передается в console.log.
     */
    let multiplyNumbers = function multiply(a, b) {
      return a * b;
    }

    /**
     * @date 2021-11-22
     * @returns {multiplyNumbers} Возвращается деление чисел, 
     * которое далее передается в console.log.
     */
    let divideNumbers = function div(a, b) {
      return (a / b).toFixed(2);
    }

    console.log(
      sumNumbers,
      diffNumbers,
      multiplyNumbers,
      divideNumbers
    );

  </script>
</body>

</html>
